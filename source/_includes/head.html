<!doctype html>
<html>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>{{ page.title }} &#8211; {{ site.title }}</title>

	<meta name="robots" content="all">
	<meta name="author" content="{{ site.author }}">
	<meta name="theme-color" content="#{{ site.color }}">
	<meta name="description" content="{{ site.description }}">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<meta name="og:locale" content="en_AU">
	<meta property="og:url" content="{{ site.url }}">
	<meta property="og:title" content="{{ site.title }}">
	<meta property="og:type" content="business.business">
	<meta property="og:site_name" content="{{ site.title }}">
	<meta name="og:description" content="{{ site.description }}">
	<meta property="og:image" content="{{ site.banner | absolute_url }}">

	<meta name="twitter:card" content="summary">
	<meta name="twitter:title" content="{{ site.title }}">
	<meta name="twitter:image:alt" content="{{ site.description }}">
	<meta name="twitter:description" content="{{ site.description }}">
	<meta property="twitter:image" content="{{ site.banner | absolute_url }}">

	<link rel="icon" href="{{ site.icon | absolute_url }}">
	<link rel="shortcut icon" href="{{ site.icon | absolute_url }}">
	<link rel="apple-touch-icon" href="{{ site.icon | absolute_url }}">
	<link rel="mask-icon" href="{{ site.mask | absolute_url }}" color="#3ECF8E">

	<link rel="stylesheet" href="/static/style.css">
	     
	<link rel="preload" href="/static/fonts/IBMPlexSans-Bold.ttf" as="font" type="font/ttf" crossorigin="anonymous">
	<link rel="preload" href="/static/fonts/IBMPlexSans-Medium.ttf" as="font" type="font/ttf" crossorigin="anonymous">
	<link rel="preload" href="/static/fonts/IBMPlexSans-Regular.ttf" as="font" type="font/ttf" crossorigin="anonymous">
